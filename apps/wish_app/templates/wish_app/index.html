<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/
    iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
<title>Email Validation with DB</title>
<style>
        body {
            font-family: sans-serif;
            background-color: tomato;
        }
        
        div {
            display: inline-block;
            vertical-align: top;
            margin: 145px;
            background-color: azure;
            height: 350px;
            width: 300px;
            padding-left: 30px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
        <h1>Please register:</h1>
        <form action='/register' method='POST'>
        {% csrf_token %}
        <p><label for="fname">First Name:<input type="text" name="fname" id="fname"></label></p>
        <p><label for="lname">Last Name:<input type="text" name="lname" id="lname"></label></p>
        <p><label for="email">Email:<input type="text" name="email" id="email"></label></p>
        <p><label for="pass">Password:<input type="password" name="pass" id="pass"></label></p>
        <p><label for="pass_confirm">Password (confirm):<input type="password" name="pass_confirm" id="pass_confirm"></label></p>
        <p><input type="submit" value="Submit"></p>
        </form>
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <h1>Login (if registered):</h1>
        <form action='/login' method='POST'>
        {% csrf_token %}
        <p><label for="email">Email:<input type="text" name="email" id="email"></label></p>
        <p><label for="pass">Password:<input type="password" name="pass" id="pass"></label></p>
        <p><input type="submit" value="Submit"></p>
        </form>
</body>
</html>
